<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Page</title>
  </head>
  <body>
    <h1>Welcome to Your Page!</h1>
    <main>
      <p>This is the main content area of your page.</p>
      <h2>List of Important Things:</h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
      <h2>Visual Inspiration:</h2>
      <figure>
        <img src="image1.jpg" alt="Image 1 description" />
        <figcaption>Caption for Image 1</figcaption>
      </figure>
      <figure>
        <img src="image2.png" alt="Image 2 description" />
        <figcaption>Caption for Image 2</figcaption>
      </figure>
      <figure>
        <img src="image3.svg" alt="Image 3 description" />
        <figcaption>Caption for Image 3</figcaption>
      </figure>
      <p>
        Want to learn more about web development? Visit
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Introduction"
          >MDN Web Docs</a
        >.
      </p>
    </main>
  </body>
</html>
